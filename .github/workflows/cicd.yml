# build the solution and test
name: CI/CD
on:
  push:
    branches:
      - main
      - trunk
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - trunk
# we need these permissions to deploy the template to github pages
permissions:
  id-token: write
  pages: write
  contents: read
jobs:
  build:
    # if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      # When deploying to GitHub Pages for a project site, the base path
      # should be /<repo-name>/. We set VITE_BASE so the Vite build uses
      # the correct base URL. Enable MSW in the build with VITE_USE_MSW.
      VITE_BASE: "/${{ github.event.repository.name }}/"
      VITE_USE_MSW: "true"
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
      - name: üéÅ Install dependencies
        run: npm ci
      - name: üîé Lint
        run: npm run lint
      - name: üõ†Ô∏è Build
        run: npm run build
      - name: üß™ Test
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: üé≠ Run Playwright e2e Tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:4173
      
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5
      
      - name: upload pages artifact
        uses:  actions/upload-pages-artifact@v4
        with:
          path: ${{ github.workspace }}/dist/

      - name: üì£ Build and tests completed successfully
        run: echo "‚úÖ Build and tests completed successfully" | tee -a $GITHUB_STEP_SUMMARY
      
  deploy:
    env:
      PAUSE_BEFORE_E2E: ${{ vars.PAUSE_BEFORE_E2E || 'false' }}
      PAUSE_BEFORE_E2E_SECONDS: ${{ vars.PAUSE_BEFORE_E2E_SECONDS || '0' }}
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
      
      - name: üéÅ Install dependencies
        run: npm ci
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: üì£ Show deployed url
        run: |
          # show deployed URL for github pages
          DEPLOYED_URL="${{ steps.deployment.outputs.page_url }}"
          echo "## üöÄ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìö **Live Preview:** [$DEPLOYED_URL]($DEPLOYED_URL)" >> $GITHUB_STEP_SUMMARY

      # run e2e tests using playwright
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: üé≠ Run PVT e2e tests against the deployed pages
        run: |
          echo "üì£ PVT: Running e2e tests against deployed pages at $BASE_URL" | tee -a $GITHUB_STEP_SUMMARY
          if [ "${{ env.PAUSE_BEFORE_E2E }}" = "true" ]; then
            echo "‚è≥ Waiting for ${{ env.PAUSE_BEFORE_E2E_SECONDS }} seconds before running e2e tests" | tee -a $GITHUB_STEP_SUMMARY
            sleep ${{ env.PAUSE_BEFORE_E2E_SECONDS }}
          fi
          echo "üß™ Running PVT e2e tests" | tee -a $GITHUB_STEP_SUMMARY
          npm run test:e2e
        env:
          BASE_URL: ${{ steps.deployment.outputs.page_url }}

      - name: Upload screenshots as artifact
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        uses: actions/upload-artifact@v5.0.0
        with:
          name: screenshots
          path: test-results/screenshots/*.png
          if-no-files-found: ignore
