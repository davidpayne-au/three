# build the solution and test
name: CI/CD
on:
  push:
    branches:
      - main
      - trunk
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - trunk
# we need these permissions to deploy the template to github pages
permissions:
  id-token: write
  pages: write
  contents: read
jobs:
  build:
    # if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      # When deploying to GitHub Pages for a project site, the base path
      # should be /<repo-name>/. We set VITE_BASE so the Vite build uses
      # the correct base URL. Enable MSW in the build with VITE_USE_MSW.
      VITE_BASE: "/${{ github.event.repository.name }}/"
      VITE_USE_MSW: "true"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: üéÅ Install dependencies
        run: npm ci
      - name: üîé Lint
        run: npm run lint
      - name: üõ†Ô∏è Build
        run: npm run build
      - name: üß™ Test
        run: npm run test
      - name: üì£ Update
        run: echo "‚úÖ npm ci, test and build completed" | tee -a $GITHUB_STEP_SUMMARY
      
      - name: upload pages artifact
        uses:  actions/upload-pages-artifact@v4
        with:
          path: ${{ github.workspace }}/dist/
      - name: deploy pages artifact
        id: deploy-pages-artifact
        uses: actions/deploy-pages@v4
      - name: show deployed url
        run: |
          # show deployed URL for github pages
          DEPLOYED_URL="${{ steps.deploy-pages-artifact.outputs.page_url }}"
          echo "## üöÄ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìö **Live Preview:** [$DEPLOYED_URL]($DEPLOYED_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Build, test, and deployment completed successfully!" >> $GITHUB_STEP_SUMMARY

